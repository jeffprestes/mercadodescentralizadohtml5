<!doctype html>
<html lang="pt">
  <head>
    <title>Mercado Descentralizado</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/titulo.css">
  </head>
  <body>
      <div class="container-fluid text-center">
          <h1>Mercado Descentralizado</h1>
          <h3 class="marginbottom25">Jogo sobre Cripto Ativos</h3>
          <div class="marginbottom25">
              <button id="btnBumpDump" onclick="pegaCard()">Bump ou Dump</button>
          </div>
          <div id="aguarde" class="spinnerbumpdump spinner-grow spinner-grow-lg text-primary"></div>
          <div id="cardbump" class="card cartaobumpdump text-white bg-success">            
            <div class="card-body">
              <h4 class="card-title">Bump</h4>
              <p id="cardbumpdescricao" class="card-text">Você convenceu o gestor do Family Office a comprar aquele Token. Ganhou um bonus</p>
            </div>
            <div id="cardbumpvalor" class="card-footer">Receba 35</div>
          </div>
          <div id="carddump" class="card cartaobumpdump text-white bg-danger">            
            <div class="card-body">
              <h4 class="card-title">Dump</h4>
              <p class="card-text">Você indicou para seu/sua conjuje uma piramide e ela ruiu. Vai ter de reembolsar para salvar o casamento. </p>
            </div>
            <div class="card-footer">Pague 50</div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/cards.js"></script>
    <script src="js/card.js"></script>
    <script>
        iniciaTela()
    </script>
  </body>
</html>
